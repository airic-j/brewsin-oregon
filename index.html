<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewsin Oregon</title>
    <!-- Your styles -->
    <link rel="stylesheet" href="styles/css/style.css">

    <script id="rideTemplate" type="text/x-handlebars-template">
      <div class="row">
        <div class="columns twelve center">
          <div class="ride">
            <h3><a href="rides/{{id}}">{{name}}</a></h3>
            <p>A long ride with beach views and sometimes blue skies</p>
            <img class="rideImage" src="{{rideImage1}}"/>
            <img class="rideImage" src="{{rideImage2}}"/>
            <img class="rideImage" src="{{rideImage3}}"/>
            <span class="viewDetail"><a href="rides/{{id}}">Explore ride<a></span>
          </div>
        </div>
      </div>
    </script>

    <script id="rideDetailTemplate" type="text/x-handlebars-template">
      <div class="row">
        <div class="columns twelve center">
          <div class="rideDetail">
            <h3>Ride Details for {{name}}</h3>
            <ul>
              <li>Details:</li>
              <li>{{distance}} miles</li>
              <li>~1400 feet elevation gain</li>
              <li>Moderate difficulty</li>
              <li>Currently 85&#176; F</li>
            </ul>
            <p>{{description}}</p>
            <iframe class="rideMap" src="{{map}}" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            <img class="rideImage" src="{{rideImage1}}"/>
            <img class="rideImage" src="{{rideImage2}}"/>
            <img class="rideImage" src="{{rideImage3}}"/>
          </div>
        </div>
      </div>
    </script>
  </head>

  <body>
  <div class="row nav">
    <div class="columns whole ">
      <nav id="navLinks">
        <ul>
          <li id="title"><a href="/">Brewsin' Oregon</a></li>
          <li><a href="/rides">Rides</a></li>
          <li><a href="#">About</a></li>
          <li><a href="/admin">admin</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <section id="home">
    <div class="home-header">
      <div class="row">
        <div class="columns twelve center welcome">
          <h2>Discover Oregon</h2>
          <span>by riding pint to pint</span>
          <p>
            Welcome to Brewsin' Oregon, where you can discover cycling routes
            throughtout Oregon that take you from pint to pint at different breweries
            in the state. <br /><br /><a href="/rides">Start exploring!</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <section id="rides">
    <!-- <div class="row">
      <div class="columns twelve">
        <h2>Rides</h2>

          Here are some rides!
        </p>
      </div>
    </div> -->
    <!-- rides to be populated here -->
  </section>

  <section id="rideDetails">
    <div class="row">
      <div class="columns twelve">
        <h2>Ride Details</h2>
        <!-- ride details to be populated here -->
      </div>
    </div>
    <!-- rides to be populated here -->
  </section>

  <section id="admin">
    <div class="row">
      <div class="columns twelve">
        <h2>admin page</h2>
        <form id="routeForm">
          <input id="routeName" type="text" placeholder="route name"/>
          <input id="routeDesc" type="text" placeholder="description"/>
          <input id="routeImg" type="text" placeholder="route img"/>
          <input id="routeDistance" type="text" placeholder="route distance"/>
          <input id="routeSubmit" type="submit">
        </form>
      </div>
    </div>
  </section>
