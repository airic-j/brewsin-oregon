<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewsin Oregon</title>
    <a href="/admin">admin</a>

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/css/style.css">

    <script id="rideTemplate" type="text/x-handlebars-template">
      <div class="row">
        <div class="columns twelve center">
          <div class="ride">
            <h3><a href="rides/{{id}}">{{name}}</a></h3>
            <img class="rideImage columns six" src="{{img}}"/>
            <iframe class="rideMap columns six" src="{{map}}" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            <p class="columns twelve">
              {{description}}
            </p>
          </div>
        </div>
      </div>
    </script>

    <script id="rideDetailTemplate" type="text/x-handlebars-template">
      <div class="row">
        <div class="columns twelve center">
          <div class="ride">
            <h3>Ride Details for {{name}}</h3>
          </div>
        </div>
      </div>
    </script>

  </head>

  <body>
  <div class="row">
    <div class="columns eight center">
      <h1><a href="/">Brewsin' Oregon</a></h1>
    </div>
  </div>

  <section id="home">
    <div class="row">
      <div class="columns twelve center">
        <h2>Welcome</h2>
        <p>
          Welcome to Brewsin' Oregon, where you can discover cycling routes
          throughtout Oregon that take you from pint to pint at different breweries
          in the state. Click <a href="/rides">here</a> to start exploring routes.
        </p>
      </div>
    </div>
  </section>

  <section id="rides">
    <div class="row">
      <div class="columns twelve">
        <h2>Rides</h2>
        <p>
          Here are some rides!
        </p>
      </div>
    </div>
    <!-- rides to be populated here -->
  </section>

  <section id="rideDetails">
    <div class="row">
      <div class="columns twelve">
        <h2>Ride Details</h2>
        <!-- ride details to be populated here -->
      </div>
    </div>
    <!-- rides to be populated here -->
  </section>

  <section id="admin">
    <div class="row">
      <div class="columns twelve">
        <h2>admin page</h2>
        <form id="routeForm">
          <input id="routeName" type="text" placeholder="route name"/>
          <input id="routeDesc" type="text" placeholder="description"/>
          <input id="routeImg" type="text" placeholder="route img"/>
          <input id="routeDistance" type="text" placeholder="route distance"/>
          <input id="routeSubmit" type="submit">
        </form>
      </div>
    </div>
  </section>



    <!-- Google Analytics: change UA-XXXXX-X to be your sites ID -->
    <script src='vendor/scripts/jquery.js'></script>
    <script src='vendor/scripts//handlebars.js'></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="vendor/scripts/html5sql.js"></script>
    <script src="/scripts/webdb.js"></script>

    <script src="/scripts/ride.js"></script>

    <script src='scripts/indexView.js'></script>
    <script src='scripts/rideView.js'></script>
    <script src='scripts/rideDetailView.js'></script>
    <script src='scripts/adminView.js'></script>

    <script src='scripts/indexController.js'></script>
    <script src='scripts/rideController.js'></script>
    <script src='scripts/rideDetailController.js'></script>
    <script src='scripts/adminController.js'></script>

    <script src="/scripts/routes.js"></script>

  </body>
</html>
