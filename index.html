<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour de Hops</title>
    <!-- Your styles -->
    <link rel="stylesheet" href="styles/css/style.css">

    <script id="featuredRide" type="text/x-handlebars-template">
      <div class="row">
        <div class="columns twelve">
          <a href="/rides/{{id}}">
            <div class="featured">
              <img src="/images/ride-images/road.jpg"/>
              <div class="ride-teaser">
                <span>Featured Ride</span>
                <h3 class="teaser-title">{{name}}</h3>
                <p class="teaser-text">
                  {{teaser}}
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </script>

    <script id="rideTemplate" type="text/x-handlebars-template">
      <div class="row">
        <div class="columns twelve center">
          <div class="ride">
            <a href="/rides/{{id}}"><h3 class="rideName">{{name}}</h3></a>
            <span class="rideLocation">{{start}} to {{end}}</span>
            <p class="rideTeaser">A rolling ride with beach views and if you're lucky, blue skies</p>
            <ul class="rideBullets">
              <li>{{distance}} miles</li>
              <li>{{elevation}} feet elevation gain</li>
            </ul>
            <div class="rideImages">
              <img src="{{rideImage1}}"/>
              <img src="{{rideImage2}}"/>
              <img src="{{rideImage3}}"/>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="rideDetailTemplate" type="text/x-handlebars-template">
      <div class="row">
        <div class="columns twelve center">
          <div class="rideDetail">
            <h3 class="rideName">{{name}}</h3><span id="heart">heart</span>
            <a href='#' id="heart"><i class="fa fa-camera-retro"></i></a>
            <ul id="rideNotes">
              <li>{{distance}} miles</li>
              <li>{{elevation}} feet elevation gain</li>
              <li>{{difficulty}}</li>
              <li id="currentTemp"></li>
            </ul>
            <ul id="rideLocations">
              <li>{{start}} to {{end}}</li>
              <li>Make stops in</li>
            </ul>
            <p id="rideDescription">{{description}}</p>
            <div id="rideDetailMap">

            </div>

            <div class="rideImages">
              <img src="{{rideImage1}}"/>
              <img src="{{rideImage2}}"/>
              <img src="{{rideImage3}}"/>
            </div>
          </div>
        </div>
      </div>
    </script>
  </head>

  <body>
  <div class="row nav">
    <div class="columns whole ">
      <nav id="navLinks">
        <ul>
          <li ><a href="/">TDH</a></li>
          <li><a href="/rides">Rides</a></li>
          <li><a href="/saved">Saved</a></li>
          <li><a href="/admin">admin</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <section id="home">
    <div id="home-header">
      <div class="row">
        <div class="columns twelve center welcome">
          <h2>Tour de Hops</h2>
          <!-- <span id="byline">Ride Pint to Pint</span> -->
          <a href="/rides"><button>Explore the rides</button></a>
        </div>
      </div>
      <!-- featured ride here -->
    </div>
  </section>

  <section id="rides">
    <div class="row">
      <div class="columns whole">
        <h2 id="ridesTagLine">Explore rides in <span id="exploreLocation">Oregon</span></h2>
      </div>
    </div>
  </section>

  <section id="rideDetails">
    <div class="row">
      <div class="columns twelve">
        <h2>Ride Details</h2>
        <!-- ride details to be populated here -->
      </div>
    </div>
    <!-- rides to be populated here -->
  </section>

  <section id="saved">
    <div class="row">
      <div class="columns twelve">
        <h2>My saved rides</h2>
      </div>
    </div>
  </section>

  <section id="admin">
    <div class="row">
      <div class="columns twelve">
        <h2>admin page</h2>
        <form id="routeForm">
          <input id="routeName" type="text" placeholder="route name"/>
          <input id="routeDesc" type="text" placeholder="description"/>
          <input id="routeTeaser" type="text" placeholder="teaser"/>
          <input id="routeImg1" type="text" placeholder="route img1"/>
          <input id="routeImg2" type="text" placeholder="route img2"/>
          <input id="routeImg3" type="text" placeholder="route img3"/>
          <select id="routeDifficulty">
            <option value="Easy">Easy</option>
            <option value="Moderate">Moderate</option>
            <option value="Difficult">Difficult</option>
          </select>
          <input id="routeElevation" type="text" placeholder="elevation"/>
          <input id="routeStartCity" type="text" placeholder="start city"/>
          <input id="routeEndCity" type="text" placeholder="end city"/>
          <br />
          <input id="routeStartId" type="text" placeholder="start id" disabled/>
          <input id="routeEndId" type="text" placeholder="end id" disabled/>
          <input id="routeDistance" type="text" placeholder="distance" disabled/>
        </form>

        <div id="createMap">
          <input id="startAddress" type="textbox" placeholder="Start">
          <input id="createWaypoint" type="button" value="Add waypoint"/>
          <div id="waypoints">
          <!-- waypoint inputs added here -->
          </div>
          <input id="endAddress" type="textbox" placeholder="Finish">
          <input id="getDirections" type="button" value="Get directions"/>
          <input id="routeSubmit" type="submit" value="Create route">
        </div>
        <div id="map">
        <!-- map goes here -->
        </div>
      </div>
    </div>
  </section>

    <!-- Google Analytics: change UA-XXXXX-X to be your sites ID -->
    <script src='/vendor/scripts/jquery.js'></script>
    <script src='/vendor/scripts/handlebars.js'></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="/vendor/scripts/html5sql.js"></script>

    <script src="/scripts/webdb.js"></script>

    <script src="/scripts/ride.js"></script>

    <script src='/scripts/indexView.js'></script>
    <script src='/scripts/rideView.js'></script>
    <script src='/scripts/rideDetailView.js'></script>
    <script src='/scripts/savedView.js'></script>
    <script src='/scripts/adminView.js'></script>

    <script src='/scripts/indexController.js'></script>
    <script src='/scripts/rideController.js'></script>
    <script src='/scripts/rideDetailController.js'></script>
    <script src='/scripts/savedController.js'></script>
    <script src='/scripts/adminController.js'></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChN4izM35xnsX--Lz2AnR304UhyRC50SE&libraries=places&callback=adminView.initMap" async defer></script>
    <script src="/scripts/routes.js"></script>

  </body>
</html>
